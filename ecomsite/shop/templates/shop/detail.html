<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(169, 169, 169, 0.8); /* Neon grey shadow */
            padding: 20px;
            border-radius: 12px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(169, 169, 169, 0.8); /* Neon grey shadow */
            transition: box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(169, 169, 169, 0.8); /* Neon grey shadow on hover */
        }

        .card-title {
            color: #696969; /* Neon grey color */
            font-weight: bold;
            font-size: 24px;
        }

        .card-text {
            color: #6c757d;
        }

        .price {
            font-size: 18px;
        }

        .btn-primary {
            background-color: #696969; /* Neon grey */
            border: none;
            text-shadow: 0 0 10px #696969, 0 0 20px #696969, 0 0 30px #696969; /* Neon Glow */
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #555555; /* Darker shade for hover */
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Product Details</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ product_object.image }}" class="card-img-top" alt="Product Image">
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ product_object.title }}</h2>
                        <p class="card-text text-muted">{{ product_object.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="price">
                                <p class="mb-0"><strong>Original Price:</strong> {{ product_object.price }}</p>
                                
                                <p class="mb-4"><strong>Website:</strong> {{ product_object.category }}</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <a href="#" class="btn btn-primary btn-lg btn-block">Buy Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
